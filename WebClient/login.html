<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión del Personal</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Nombre de Usuario:</label>
                <input type="text" id="loginUsername" name="username" required placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="password" required placeholder="********">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate como Personal</a></p>
    </div>
</body>
</html>
