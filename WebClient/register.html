<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Registrar Personal</h1>
        <form id="registerForm" method="POST" action="/api/register" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required placeholder="123456789">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="********">
                    <button type="button" id="showPasswordButton" onclick="togglePasswordVisibility('password', 'showPasswordButton')">Ver Contraseña</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
                    <button type="button" id="showConfirmPasswordButton" onclick="togglePasswordVisibility('confirmPassword', 'showConfirmPasswordButton')">Ver Contraseña</button>
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
    </div>

</body>
</html>
