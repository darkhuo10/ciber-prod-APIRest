<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scriptsProductos.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <button id="loadProducts">Cargar Productos</button>
        <button onclick="openLogoutModal()">Cerrar Sesión</button>
        <button onclick="goToMainPage()">Volver a la Página Principal</button>
        <h2>Productos Disponibles</h2>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <div id="productModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Información del Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" disabled>
                <label for="productDescription">Descripción:</label>
                <input type="text" id="productDescription" disabled>
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" step="0.01" disabled>
                <label for="productAllergens">Alérgenos:</label>
                <input type="text" id="productAllergens" disabled>
                <label for="productIngredients">Ingredientes:</label>
                <textarea id="productIngredients" disabled></textarea>
                <label for="productImage">Imagen:</label>
                <input type="file" id="productImage" accept="image/*" style="display:none;">
                <button type="button" id="uploadButton" onclick="document.getElementById('productImage').click();" style="display:none;">Subir Imagen</button>
                <img id="previewImage" src="" alt="Vista previa de la imagen" style="display:none; max-width: 100%; height: auto;">
                <div class="modal-buttons">
                    <button type="button" id="editButton" onclick="toggleEditMode(true)">Editar</button>
                    <button type="submit" id="saveButton" style="display:none;">Guardar Cambios</button>
                    <button type="button" id="cancelButton" onclick="toggleEditMode(false)" style="display:none;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Cerrar Sesión -->
    <div id="logoutModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h2>¿Estás seguro que deseas cerrar sesión?</h2>
            <button onclick="logout()">Aceptar</button>
            <button onclick="closeLogoutModal()">Cancelar</button>
        </div>
    </div>
</body>
</html>
