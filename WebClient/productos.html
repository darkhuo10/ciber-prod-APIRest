<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scriptsProductos.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <button id="loadProducts">Cargar Productos</button>
        <h2>Productos Disponibles</h2>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
        <p><a href="logout.html">Cerrar Sesión</a></p>
    </div>

    <div id="productModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Información del Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" disabled>
                <label for="productDescription">Descripción:</label>
                <input type="text" id="productDescription" disabled>
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" step="0.01" disabled>
                <label for="productAllergens">Alérgenos:</label>
                <input type="text" id="productAllergens" disabled>
                <label for="productIngredients">Ingredientes:</label>
                <textarea id="productIngredients" disabled></textarea>
                <div class="modal-buttons">
                    <button type="button" id="editButton" onclick="toggleEditMode(true)">Editar</button>
                    <button type="submit" id="saveButton" style="display:none;">Guardar Cambios</button>
                    <button type="button" id="cancelButton" onclick="toggleEditMode(false)" style="display:none;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
