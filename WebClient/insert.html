<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Camarero</title>
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario para Ingresar Camarero</h1>

        <form action="/submit_waiter" method="POST">

            <div class="form-group">
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname1">Primer Apellido:</label>
                <input type="text" id="lastname1" name="lastname1" required>
            </div>

            <div class="form-group">
                <label for="lastname2">Segundo Apellido:</label>
                <input type="text" id="lastname2" name="lastname2">
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="Formato: 123456789">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" 
                       pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            </div>

            <button type="submit">Registrar Camarero</button>
        </form>
    </div>
</body>
</html>
