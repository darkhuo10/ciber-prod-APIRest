<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scriptsProducts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <button id="loadProducts">Cargar Productos</button>
        <h2>Productos Disponibles</h2>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
        <p><a href="logout.html">Cerrar Sesión</a></p>
    </div>

    <div id="viewProductModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Información del Producto</h2>
            <p><strong>Nombre:</strong> <span id="viewProductName"></span></p>
            <p><strong>Descripción:</strong> <span id="viewProductDescription"></span></p>
            <p><strong>Precio:</strong> <span id="viewProductPrice"></span></p>
            <p><strong>Proveedor:</strong> <span id="viewProductSupplier"></span></p>
            <p><strong>Fecha de Caducidad:</strong> <span id="viewProductExpiryDate"></span></p>
        </div>
    </div>

    <div id="editProductModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <label for="editProductName">Nombre:</label>
                <input type="text" id="editProductName" required>
                <label for="editProductDescription">Descripción:</label>
                <input type="text" id="editProductDescription" required>
                <label for="editProductPrice">Precio:</label>
                <input type="number" id="editProductPrice" step="0.01" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
